spring.application.name=BloggingApplicationSpringBoot
server.port:9091
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/bloggingapplication? useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.oracleucp.min-pool-size= 5
spring.neo4j.pool.max-connection-pool-size= 10
spring.r2dbc.pool.max-idle-time           = 30000
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
server.error.include-binding-errors=always

